<app-image-banner [src]="bannerBg" [title]="bannerTitle"
    [subTitle]="bannerSubTitle"></app-image-banner>
<div class="contact-section">
    <div class="top common-padding2">
        
            <div class="title">
                <h1>GET IN TOUCH</h1>
                <p class="sub">Please fill out our form and we will get back to
                    you.</p>
            </div>

            <div class="form">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputName1"
                            class="form-label">Name</label>
                        <input type="text" class="form-control"
                            id="exampleInputName1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email
                            address</label>
                        <input type="email" class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share
                            your email with anyone else.</div>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPhone"
                            class="form-label">Contact No.</label>
                        <input type="tel" class="form-control"
                            id="exampleInputPhone">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1"
                            class="form-label">Message</label>
                        <textarea class="form-control"
                            id="exampleFormControlTextarea1"
                            rows="3"></textarea>
                    </div>

                    <button type="submit"
                        class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <div class="bottom">
        </div>
</div>
