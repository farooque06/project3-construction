<app-image-banner [src]="bannerBg" [title]="bannerTitle" [subTitle]="bannerSubTitle" ></app-image-banner>
<div class="services-section">
    <div class="services-container common-padding2">
        <div class="main">
            <div class="items d-flex">

                <div class="card" 
                    *ngFor=" let content of servicesPageContent">
                    <div class="image" style="max-height: 400px;">
                        <img src="{{content.image}}" class="card-img-top"
                            alt="...">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{content.title}}</h5>
                        <p class="card-content">{{content.content}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
